<!DOCTYPE html>
<html lang="en">
  <head> 
  <meta charset="utf-8"/>
  <title> Form action </title>
    <link rel="stylesheet" type="text/css" href="for_action.css">
  </head>
  <body>
      <center>
<!----Form Action redirecting to another page---->
          <form action="display.html" >
              <p id="ti">Student Information Form</p>
              Enter Student Name:
              <input type="text" id="sname" name="sname"/><br>
              Enter Roll No:
              <input type="text" id="roll" name="roll"/><br>
              Enter age:
              <input type="text" id="age" name="age"/><br>
              <input type="submit"  value="Submit" id="su" />
              <input type="reset" value="Reset" id="re"/>
              </form>
      </center>
  </body>
