<!DOCTYPE html>
<html lang="en">
  <head> 
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>chain method</title>
   <script type="text/javascript">
//creating functon for calculation..... 
   var calculation= function(){
       this.first=0;
       this.second=0;
   };

//setting first num value.......
    calculation.prototype.setfirstnum= function(first){
       this.first = first;
       return this;

   };
//setting second num value.....
    calculation.prototype.setsecondnum= function(second){
       this.second = second;
       return this;

   };
//calculating sum and display..
   calculation.prototype.sum= function(){
//checking for string or number........
       if(isNaN(this.first)||isNaN(this.second)){
            var sum= this.first + this.second;
       }
       else{
           var sum= Number(this.first)+Number(this.second);
        }
             
      document.write("sum of " +"<strong>"+this.first+"</strong>"+" and "+"<strong>"+this.second+"</strong>"+" is =>"+"<strong>"+sum+"<strong>");

   };
//taking input from prompt..
   var first=prompt("enter first number");
   var second=prompt("enter second number");

//using chain method to call......
   new calculation().setfirstnum(first).setsecondnum(second).sum();
  </script>
  </head>
  <body>
      <p id="su"> </p>
  </body>
</html>
