<!DOCTYPE html>
<html lang="en">
  <head> 
  <meta charset="utf-8"/>
  <title> Html Calculator </title>
    <script type="text/javascript">
    var calculate=0;
//function to calculate using currying method
        function myfunction(opt)
        {
            return function(num1){
                    var x= Number(num1);
                    
                    switch(opt){
                        case  "add"    :  calculate += x;   break;   
                        case  "sub"     : calculate -= x;   break;   
                        case  "multiply": calculate *= x;   break;
                        case  "div" :     calculate /= x;   break;
                        case  "mod"  :    calculate %= x;   break;  
                        default  :         alert("only + - * / allowed");
                    }
                    document.operation.result.value= calculate;
                }
        }
    </script>
  </head>
  <body>
<!--stylesheet......-->   
    <style>
            body {
               background:gray;
            }
            table  td { 
               border : 2px solid red;
            }
    </style>
    
    
<!-- form which takes input-->
    <div align="center" style="vertical-align:middle">

        <table >
        <form name="operation">

<!-- Here we will enter first number-->
<th>Enter numbers to perform operation</th>
            <tr>  <td><input type="text" id="num1" name="num1" /> </td>

<!-- Selecting option to perform calculation-->
            <td>  <select id="opt" name="opt" >
                <option value="add">add(+) </option>
                <option value="sub">sub(-) </option>
                <option value="multiply">multiply(*)</option>
                <option value="div">div(/)</option>
                <option value="mod">mod(%)</option>
                </select></td>
         
<!-- function call onclick-->
            <td> <input type="button" onclick="myfunction(opt.value)(num1.value)" value="calculate" style="background-color:yellow" /> </td>
            </tr>
        </table>

<!-- Displays output-->
        <table>
           <tr><td colspan="4" align="center" >
               <input type="text" name="result" value="result" id="result" disabled/>result 
               </td></tr>
        </table>
        </form>
     </div>
   </body>
</html>
