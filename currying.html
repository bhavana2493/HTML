<!DOCTYPE html>
<html lang="en">
  <head> 
  <meta charset="utf-8"/>
  <title> Html Calculator </title>
    <script type="text/javascript">
    var calculate=0;
//function to calculate using currying method
        function myfunction(opt)
        {
            return function(num1){
                    var x= Number(num1);
                    
                    switch(opt){
                        case  "add"    :  calculate += x;   break;   
                        case  "sub"     : if(calculate==0){ calculate=x}
                                         else{ calculate -= x;}    break;   
                        case  "multiply": if(calculate==0){ calculate=1;}
                                          calculate *= x;   break;
                        case  "div" :    if(calculate==0){ calculate=x}
                                         else{ calculate /= x;}   break;
                        case  "mod"  :    calculate %= x;   break;  
                        default  :         alert("only + - * / allowed");
                    }
                    document.operation.result.value= calculate;
                }
        }
    </script>
  </head>
  <body>
<!--stylesheet......-->   
    <style>

            body {
               background:#FF6347;
            }
            #for{
                margin-top:100px;
                margin-left:200px;
               
            }
            table td { 
               border : 1px solid #9ACD32;
                border-width:80px;
                color:  	#6495ED;
            }
            #en{
               color:   	#6495ED;
                font-size: 35px;
            }


            #result{
                line-height: 30px;
                width:740px;
                text-align:center;
                color:  	#6495ED;
                background-color: yellow ;
                font-size: 30px;
            }
    </style>
    
    
<!-- form which takes input-->
    <div id="for">
        <form name="operation">
            <table >
<!-- Here we will enter first number-->
                
                <th id="en" colspan="3" style="text-align: center;"  >Enter numbers to perform operation</th>
                <div id="input">
                    <tr>  <td><input type="text" id="num1" name="num1" style="text-align: center;background-color:yellow"/> </td>
<!-- Selecting option to perform calculation-->
                    <td>  <select id="opt" name="opt" style="text-align: center;background-color:yellow">
                        <option value="add">add(+) </option>
                        <option value="sub">sub(-) </option>
                        <option value="multiply">multiply(*)</option>
                        <option value="div">div(/)</option>
                        <option value="mod">mod(%)</option>
                        </select></td>
         
<!-- function call onclick-->
                    <td> <input type="button" onclick="myfunction(opt.value)(num1.value)" value="calculate"  id="but" style="background-color:yellow"/> </td>
                    </tr>
                </div>
            
        

<!-- Displays output-->

              <tr><td colspan="3"  >
                 <input type="text" name="Result" value="RESULT" id="result" disabled/>
                 </td></tr>
        </table>
        </form>
     </div>
   </body>
</html>
